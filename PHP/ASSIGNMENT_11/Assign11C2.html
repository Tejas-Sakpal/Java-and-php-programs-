<!DOCTYPE html>

<html>
  <body>
    <h2>List of Book Authors Name</h2>

    <button type="button" onclick="booksnames()">
      Click Here to List Books Authors Name
    </button>

    <p id="p1"></p>

    <script>
      function booksnames() {
        var obj = new XMLHttpRequest();

        obj.open("GET", "books.xml", true);

        obj.send();

        obj.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            callxmlfile(this);
          }
        };
      }

      function callxmlfile(xml) {
        var k, a, b, c, z, xmlcontent, result;

        xmlcontent = xml.responseXML;

        result = "";

        z = xmlcontent.getElementsByTagName("title");
        a = xmlcontent.getElementsByTagName("author");
        b = xmlcontent.getElementsByTagName("publish_date");
        c = xmlcontent.getElementsByTagName("price");
        

        for (k = 0; k < z.length; k++) {
          result += "<b>" + z[k].childNodes[0].nodeValue + "</b>" + "<br>" + a[k].childNodes[0].nodeValue + "<br>" + b[k].childNodes[0].nodeValue + "<br>" + c[k].childNodes[0].nodeValue + "<br>";
        }

        document.getElementById("p1").innerHTML = result;
      }
    </script>
  </body>
</html>
